<p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="Commande" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Commande">
                <div class="grid">

                    <div class="field col-11 md:col-5">
                        <label for="2">Method De Paiement<span style="color: red;">*</span></label>
                        <p-dropdown appendTo="body" [options]="methodDePaiements"
                                    [(ngModel)]="commande.methodDePaiement" id="2"
                                    [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    placeholder="methodDePaiement"
                                    [ngClass]="{'ng-invalid ng-dirty' : !validCommandeMethodPayment}">
                            <small class='p-error' *ngIf='!validCommandeMethodPayment'>methodDePaiement is
                                Obligation.</small>
                        </p-dropdown>
                    </div>

                    <div class="field col-11 md:col-5">
                        <label for="2">Etat Paiement<span style="color: red;">*</span></label>
                        <p-dropdown appendTo="body" [options]="etatPaiements" [(ngModel)]="commande.etatPaiement"
                                    id="2"
                                    [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    placeholder="etatPaiement"
                                    [ngClass]="{'ng-invalid ng-dirty' : !validCommandeEtatPaiement}">
                        </p-dropdown>
                        <small class='p-error' *ngIf='!validCommandeEtatPaiement'>etatPaiement is
                            Obligation.</small>
                    </div>

                    <div class="field col-11 md:col-5">
                        <label for="2">Status Livraison<span style="color: red;">*</span></label>
                        <p-dropdown appendTo="body" [options]="etatLivraisons" [(ngModel)]="commande.etatLivraison"
                                    id="2"
                                    [filter]="true" filterMatchMode="contains"
                                    [showClear]="true"
                                    placeholder="etatLivraison"
                                    [ngClass]="{'ng-invalid ng-dirty' : !validCommandeDeliveryStatus}">
                        </p-dropdown>
                        <small class='p-error' *ngIf='!validCommandeDeliveryStatus'>etatLivraison is
                            Obligation.</small>
                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="7">Total Paye<span style="color: red;">*</span></label>
                        <p-inputNumber class="mb-2 mr-2" id="7" placeholder="totalPaye"
                                       [(ngModel)]="commande.totalPaye"
                                       [ngClass]="{'ng-invalid ng-dirty' : !validCommandeTotalPaye}">
                        </p-inputNumber>
                        <small class='p-error' *ngIf='!validCommandeTotalPaye'>TotalPaye is Obligation.</small>

                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="grid-step">
            <div style="margin-left: auto;">
                <button pButton pRipple label="Save" icon="pi pi-check" style="margin:10px"
                        (click)="edit()"></button>

                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-outlined" style="margin:10px"
                        (click)="hideCreateDialog()"></button>
            </div>

        </div>
    </ng-template>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</p-dialog>
