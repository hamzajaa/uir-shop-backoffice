<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    <button pButton pRipple label="Search"
                            icon="pi pi-{{findByCriteriaShow?'angle-down':'angle-right'}}"
                            class="p-button-success mr-2"
                            (click)="this.findByCriteriaShow = !this.findByCriteriaShow"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-danger mr-2"
                            (click)="deleteSelectedDeliveryPersons()"
                            [disabled]="!selectedDeliveryPersons || !selectedDeliveryPersons.length"></button>

                    <button pButton pRipple label="Show Fields"
                            icon="pi pi-{{findByCriteriaShow?'angle-down':'angle-right'}}"
                            class="p-button-primary "
                            (click)="this.showArrayFields = !this.showArrayFields"></button>

                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                                  chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
                </ng-template>
            </p-toolbar>

            <p-toolbar *ngIf="showArrayFields">
                <div class="flex justify-content-center">
                    <div class="flex flex-row gap-2">
                        <div *ngFor="let show of shows" class="field-checkbox">
                            <p-checkbox name="group" [value]="show" [(ngModel)]="selectedShows" [inputId]="show.key"
                                        (click)="updateValue(show.name)"></p-checkbox>
                            <label [for]="show.key">{{ show.name }}</label>
                        </div>
                    </div>
                </div>
            </p-toolbar>

            <p-toolbar *ngIf="findByCriteriaShow">

                <div class="col-12">
                    <div class="flex flex-wrap p-fluid col-12">

                        <div class="lg:col-3 md:col-6 sm:col-12 mb-4">
                            <label class="font-bold block mb-2"
                                   for="1">Full Name</label>
                            <input class="w-full" pInputText id="1" type="text"
                                   [(ngModel)]="searchDeliveryPerson.fullname">
                        </div>

                        <div class="lg:col-3 md:col-6 sm:col-12 mb-4">
                            <label class="font-bold block mb-2"
                                   for="2">Phone</label>
                            <input class="w-full" pInputText id="2" type="text"
                                   [(ngModel)]="searchDeliveryPerson.phone">
                        </div>

                        <div class="lg:col-3 md:col-6 sm:col-12 mb-4">
                            <label class="font-bold block mb-2"
                                   for="2">Email</label>
                            <input class="w-full" pInputText id="2" type="text"
                                   [(ngModel)]="searchDeliveryPerson.email">
                        </div>

                        <div class="lg:col-3 md:col-6 sm:col-12 mb-4">
                            <label class="font-bold block mb-2"
                                   for="2">Ville</label>
                            <input class="w-full" pInputText id="2" type="text" [(ngModel)]="searchDeliveryPerson.city">
                        </div>

                        <div class="field col-11 md:col-5">
                            <label for="2">Delivery Status<span style="color: red;">*</span></label>
                            <p-dropdown appendTo="body" [options]="deliveryPersonStatus"
                                        [(ngModel)]="searchDeliveryPerson.status" id="2"
                                        [filter]="true" filterMatchMode="contains"
                                        [showClear]="true"
                                        placeholder="DeliveryPerson">
                            </p-dropdown>
                        </div>

                    </div>

                </div>
            </p-toolbar>

            <p-table
                #dt
                [value]="deliveryPersons"
                [rows]="10"
                [paginator]="true"
                [globalFilterFields]="['fullname', 'email', 'phone','city','status']"
                [tableStyle]="{ 'min-width': '75rem' }"
                [(selection)]="selectedDeliveryPerson"
                [rowHover]="true"
                dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true"
            >
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 class="m-0">Manage DeliveryPersons</h5>
                        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                           placeholder="Search..."/>
                </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>

                        <th *ngIf="showStatus.showFullName" pSortableColumn="fullname" style="min-width:15rem">Full Name
                            <p-sortIcon field="fullname"></p-sortIcon>
                        </th>

                        <th *ngIf="showStatus.showPhone" pSortableColumn="phone">Phone
                            <p-sortIcon field="phone"></p-sortIcon>
                        </th>

                        <th *ngIf="showStatus.showEmail" pSortableColumn="email">Email
                            <p-sortIcon field="email"></p-sortIcon>
                        </th>

                        <th *ngIf="showStatus.showDeliveryStatus" pSortableColumn="status" style="min-width:10rem">
                            Delivery Status
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>

                        <th>Actions</th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-deliveryPerson>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="deliveryPerson"></p-tableCheckbox>
                        </td>

                        <td *ngIf="showStatus.showFullName">{{ deliveryPerson.fullname }}</td>

                        <td *ngIf="showStatus.showPhone">{{ deliveryPerson.phone }}</td>

                        <td *ngIf="showStatus.showEmail">{{ deliveryPerson.email }}</td>

                        <td *ngIf="showStatus.showDeliveryStatus">{{ deliveryPerson.status }}</td>

                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                    (click)="editDeliveryPerson(deliveryPerson)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2"
                                    (click)="deleteDeliveryPerson(deliveryPerson)"></button>

                            <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning"
                                    (click)="viewDeliveryPerson(deliveryPerson)"></button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">In total there
                        are {{ deliveryPersons ? deliveryPersons.length : 0 }} deliveryPersons.
                    </div>
                </ng-template>
            </p-table>
        </div>

        <app-create-delivery-person *ngIf="createDialog"></app-create-delivery-person>
        <app-edit-delivery-person *ngIf="editDialog"></app-edit-delivery-person>
        <app-view-delivery-person *ngIf="viewDialog"></app-view-delivery-person>
        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    </div>
</div>
