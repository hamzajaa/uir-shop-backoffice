<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    <button pButton pRipple label="Search"
                            icon="pi pi-{{findByCriteriaShow?'angle-down':'angle-right'}}"
                            class="p-button-success mr-2"
                            (click)="this.findByCriteriaShow = !this.findByCriteriaShow"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-danger"
                            (click)="deleteSelectedVarieties()"
                            [disabled]="!selectedVarieties || !selectedVarieties.length"></button>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                                  chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
                </ng-template>
            </p-toolbar>

            <p-toolbar *ngIf="findByCriteriaShow">

                <div class="col-12">
                    <div class="flex flex-wrap p-fluid col-12">

                        <div class="lg:col-3 md:col-6 sm:col-12 mb-4">
                            <label class="font-bold block mb-2"
                                   for="1">Nom Variety</label>
                            <input class="w-full" pInputText id="1" type="text" [(ngModel)]="searchVariety.varietyName">
                        </div>

                        <div class="lg:col-3 md:col-6 sm:col-12 mb-4">
                            <label class="font-bold block mb-2"
                                   for="1">Valeur Variety</label>
                            <input class="w-full" pInputText id="1" type="text" [(ngModel)]="searchVariety.varietyValue">
                        </div>

                    </div>

                </div>

            </p-toolbar>

            <p-table
                #dt
                [value]="varieties"
                [rows]="10"
                [paginator]="true"
                [globalFilterFields]="['varietyName','varietyValue']"
                [tableStyle]="{ 'min-width': '75rem' }"
                [(selection)]="selectedVariety"
                [rowHover]="true"
                dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10,25,50]" selectionMode="multiple"
            >
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h5 class="m-0">Manage Varieties</h5>
                        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                           placeholder="Search..."/>
                </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>

                        <th pSortableColumn="varietyName" style="min-width:15rem">Nom Variety
                            <p-sortIcon field="varietyName"></p-sortIcon>
                        </th>

                        <th pSortableColumn="varietyValue" style="min-width:15rem">Valeur Variety
                            <p-sortIcon field="varietyValue"></p-sortIcon>
                        </th>

                        <th>Actions</th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-variety>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="variety"></p-tableCheckbox>
                        </td>

                        <td>{{ variety.varietyName }}</td>
                        <td>{{ variety.varietyValue }}</td>

                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                    (click)="editVariety(variety)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2"
                                    (click)="deleteVariety(variety)"></button>

                            <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning"
                                    (click)="viewVariety(variety)"></button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">In total there
                        are {{ varieties ? varieties.length : 0 }} varieties.
                    </div>
                </ng-template>
            </p-table>
        </div>

        <app-create-variety *ngIf="createDialog"></app-create-variety>
        <app-edit-variety *ngIf="editDialog"></app-edit-variety>
        <app-view-variety *ngIf="viewDialog"></app-view-variety>
        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
